cluster_name: fine-tuning-cluster
min_workers: 1
max_workers: 1
provider:
    type: ssh
    head_ip: 129.104.253.39  # IP of your head node (local machine).
    worker_ips: [129.104.253.38]  # List of IP(s) for your worker node(s).
    ssh_user: yessin.moakher
    ssh_private_key: ~/.ssh/id_rsa
auth:
    ssh_user: yessin.moakher
    ssh_private_key: ~/.ssh/id_rsa
head_start_ray_commands:
  - ray stop
  - ray start --head --port=6379 --dashboard-port=8265 --node-ip-address=129.104.253.39 --block --num-gpus=1
